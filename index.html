<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Academian Storefront</title>
  <style>
    :root {
      --primary: #1a4f9b;
      --secondary: #0d9488;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f4f7f9;
    }

    header {
      background-color: var(--primary);
      color: white;
      text-align: center;
      padding: 1.5rem 1rem;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    .cart-link {
      display: block;
      color: white;
      margin-top: 10px;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .product {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .product:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    }

    .product img {
      max-width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product h3 {
      margin: 0.5rem 0;
      color: #111827;
    }

    .price {
      color: var(--secondary);
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .description {
      font-size: 0.9rem;
      color: #4b5563;
      min-height: 50px;
    }

    button {
      background: var(--secondary);
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
      margin-top: 0.6rem;
    }

    button:hover {
      background: #0f766e;
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: #6b7280;
      font-size: 0.9rem;
    }

    @media (max-width: 640px) {
      header h1 {
        font-size: 1.5rem;
      }
      .product img {
        height: 160px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>The Academian Store</h1>
    <a class="cart-link" href="cart.html">üõí View Cart (<span id="cartCount">0</span>)</a>
  </header>

  <main>
    <div class="container" id="productList">Loading products...</div>
  </main>

  <footer>
    &copy; <span id="year"></span> The Academian. All Rights Reserved.
  </footer>

  <script>
    const SHEET_URL = "https://opensheet.elk.sh/1vl9_j5flnOHMf3AOlP-XGM_KVWemK-eWJJVTkuJbjew/Sheet1";

    async function loadProducts() {
      try {
        const res = await fetch(SHEET_URL);
        const products = await res.json();
        const container = document.getElementById('productList');

        if (!products.length) {
          container.innerHTML = "<p>No products found.</p>";
          return;
        }

        container.innerHTML = products.map((p, i) => `
          <div class="product">
            <img src="${p.image}" alt="${p.name}">
            <h3>${p.name}</h3>
            <p class="price">GHS ${p.price}</p>
            <p class="description">${p.description || ""}</p>
            <button onclick="addToCart(${i})">Add to Cart</button>
          </div>
        `).join('');

        window.storeProducts = products;
      } catch (err) {
        console.error("Error loading products:", err);
        document.getElementById('productList').innerHTML =
          "<p>‚ö†Ô∏è Unable to load products from Google Sheet.</p>";
      }
    }

    function addToCart(index) {
      const product = window.storeProducts[index];
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push(product);
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartCount();
      alert(`${product.name} added to cart.`);
    }

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      document.getElementById('cartCount').textContent = cart.length;
    }

    document.getElementById('year').textContent = new Date().getFullYear();
    loadProducts();
    updateCartCount();
  </script>
</body>
</html>
