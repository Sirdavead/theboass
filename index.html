<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Static E-Commerce</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2563eb;
      color: white;
      text-align: center;
      padding: 1rem 0;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .product {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .product img {
      max-width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 6px;
    }
    .product h3 {
      margin: 0.5rem 0;
    }
    .price {
      color: #2563eb;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    button {
      background: #16a34a;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #15803d;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Static Store</h1>
  </header>

  <main>
    <div class="container" id="productList">Loading products...</div>
  </main>

  <script>
    async function loadProducts() {
      try {
        const res = await fetch('products.json');
        const products = await res.json();

        const container = document.getElementById('productList');
        container.innerHTML = products.map(p => `
          <div class="product">
            <img src="${p.image}" alt="${p.name}">
            <h3>${p.name}</h3>
            <p class="price">GHS ${p.price}</p>
            <button>Add to Cart</button>
          </div>
        `).join('');
      } catch (err) {
        document.getElementById('productList').innerHTML = "⚠️ Unable to load products.";
        console.error(err);
      }
    }
    loadProducts();
  </script>
</body>
</html>
